<html>
<head>
<!-- Latest compiled and minified CSS -->
 

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="mustache.js"></script>

<script src="full_year_calendar.js"></script>
<style>

    .monthCell { padding-bottom: 10px; }
    td { text-align: center; width: 42px; }
</style>
</head>
<body>

<div class="container">
    <div class="starter-template">
        <h1 class="text-center">Calendar</h1>
        <div id="console"></div>
    </div>
</div>

<script id="year" type="x-tmpl-mustache">
    <h2 class="text-center" id="{{ year }}">{{ year }}</h2>
    <div class="row">
        <div class="col-md-4 monthCell">{{ &month0 }}</div>
        <div class="col-md-4 monthCell">{{ &month1 }}</div>
        <div class="col-md-4 monthCell">{{ &month2 }}</div>
    </div>
    <div class="row">
        <div class="col-md-4 monthCell">{{ &month3 }}</div>
        <div class="col-md-4 monthCell">{{ &month4 }}</div>
        <div class="col-md-4 monthCell">{{ &month5 }}</div>
    </div>
    <div class="row">
        <div class="col-md-4 monthCell">{{ &month6 }}</div>
        <div class="col-md-4 monthCell">{{ &month7 }}</div>
        <div class="col-md-4 monthCell">{{ &month8 }}</div>
    </div>
    <div class="row">
        <div class="col-md-4 monthCell">{{ &month9 }}</div>
        <div class="col-md-4 monthCell">{{ &month10 }}</div>
        <div class="col-md-4 monthCell">{{ &month11 }}</div>
    </div>
</script>

<script id="month" type="x-tmpl-mustache">
    <table border=3 cellspacing=3 cellpadding=3 align=center>
        <thead>
        <tr><td colspan='7' align='center'><b>{{ monthName }}</b></td></tr>
        <tr><td>Sun</td><td>Mon</td><td>Tue</td><td>Wed</td><td>Thur</td><td>Fri</td>
            <td>Sat</td></tr>
        </thead>
        <tbody>
        {{ #weeks }}
            <tr>
                <td>{{ day0 }}</td>
                <td>{{ day1 }}</td>
                <td>{{ day2 }}</td>
                <td>{{ day3 }}</td>
                <td>{{ day4 }}</td>
                <td>{{ day5 }}</td>
                <td>{{ day6 }}</td>
            </tr>
        {{ /weeks }}

        </tbody>
    </table>
</script>

<script>
    var template = $('#month').html();
    Mustache.parse(template);   // optional, speeds up future uses
    var today = new Date();
    var years = [];
    years.push(today.getFullYear() - 1);
    years.push(today.getFullYear());
    years.push(today.getFullYear() + 1);

    var yearTemplate = $('#year').html();
    Mustache.parse(yearTemplate);   // optional, speeds up future uses
    var yearRendered = "";

    for (var j = 0; j < years.length; j++){
        var allMonths = {};
        allMonths.year = years[j];
        for (var i = 0; i < 12; i++) {
            var monthHTML = FullYearCalendar.getMonthTable(i, allMonths.year);
            allMonths["month" + i] = Mustache.render(template, monthHTML);
        }
        yearRendered += Mustache.render(yearTemplate, allMonths);
    }

    $('#console').html(yearRendered);
    $('html, body').animate({
        scrollTop: $("#" + today.getFullYear()).offset().top
    }, 700);
</script>

</body>
</html>
